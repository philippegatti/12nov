  <!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="bootstrap-1.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <title>EB by PG</title>
  </head>
<div class="row justify-content-center">
<div class="col-5">
  <form>
     <fieldset>
      <br/>
      <legend>Formulaire</legend>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">T'inquiete, on s'occupe de la sécurité. RGPD forever!</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Enter password">
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleInputdate">Date</label>
            <input type="date" class="form-control" id="exampleInputdate" aria-describedby="dateHelp" placeholder="Enter date">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleInputTime">Time</label>
            <input type="Time" class="form-control" id="exampleInputTime" aria-describedby="TimeHelp" placeholder="Enter Time">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Text"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Ajouter un fichier</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Mets ta plus belle photo</small>
      </div>
      <fieldset class="form-group">
        <legend>Checkboxes</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            Coche la case si la vie est belle
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-secondary">Valider</button>
    </fieldset>
</form>
</div>
</div>
</html>
